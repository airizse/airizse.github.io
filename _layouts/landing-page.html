<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.name }}{% if page.title %} {{ page.title }}{% endif %}</title>
  <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.ico">
  <link rel="alternate" type="application/rss+xml" title="My Blog" href="{{ site.baseurl }}feed.xml">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/highlight.css">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/responsive.css">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/background.css">
</head>
<body>
  <div id="wrapper">
	  <section id="content" >
		<div id="wrapper-content">
			<div class="group">
				<div id="section-introduction" class="col span_3_of_3 mainFocus">
					<div id="text-description" class="centered-text">
						<span id="text-inserted"><h1>{{ content }}</h1></span>
						<span id="catchphrase">{%if page.joke%} {{site.joke}} {%endif%}</span>
					</div>
				</div>
				<div id="section-options" class="col span_3_of_3" >
					<div id="wrapper-button" >
						<a id="button-enter" href="{{ site.baseurl}}about">{{page.button-message}}</a>
					</div>
				</div>
			</div>
		</div>
	  </section>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="{{ site.baseurl }}assets/js/main.js"></script>
  <script src="{{ site.baseurl }}assets/js/highlight.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
